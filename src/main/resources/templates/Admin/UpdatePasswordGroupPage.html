<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновить пароль</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/military-dep-logo.png}">
</head>
<body>
<div>
    <center>
        <h1>Обновить пароль</h1><br>
        <form method="post" th:action="@{'/admin/manage/update/' + ${group}}">
          <p th:text="'Взвод: ' + ${group}"></p><br>
          <select th:name="update">
            <option th:value="'TEACHER'">Руководитель</option>
            <option th:value="'STUDENT'">Студент</option>
          </select>
          <label>Новый пароль: </label>
          <input type="password" th:name="password"><br><br>
          <input type="submit" value="Обновить">
        </form>
        <button>
            <a th:href="@{/admin/manage/groups}">Назад</a>
        </button>
    </center>
</div>
</body>
</html>
